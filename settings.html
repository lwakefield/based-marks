<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Based Marks - Settings</title>
    </head>
    <body>
        <div id="app">
            <header>
                <a v-if="!STORE.user.uid" href="https://lwakefield.github.io/based-marks/auth" target="_blank">
                    Login with GitHub to get started
                </a>
                <p v-else>Hello {{ STORE.user.displayName }} - <button @click="STORE.logout()">Logout</button></p>
            </header>
            <code>{{ STORE.bookmarks | json }}</code>
        </div>

        <script src="dist/settings.js"></script>
    </body>
</html>
